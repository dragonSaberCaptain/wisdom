<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet" type="text/css"/>
    <title>登录</title>
</head>
<body style="display: flex;align-items: center;">
<div class="container">
    <div class="row">
        <div class="container" style="width: 50%;background-color: beige">
            <h2 style="text-align: center">欢迎登录</h2>
            <form action="/index" method="post">
                <div class="input-group">
                    <span class="input-group-addon">
                                <a class="glyphicon glyphicon-user"></a> </span>
                    <input type="text" class="form-control" id="userName" name="userName" placeholder="请输入账号">
                </div>
                <br>
                <div class="input-group">
                            <span class="input-group-addon">
                                <a class="glyphicon glyphicon-lock"></a> </span>
                    <input class="form-control" type="password" name="password" id="password" placeholder="请输入密码">
                </div>
                <br>
                <div class="form-group" style="width: 40%" align="center">
                    <input type="checkbox" id="rememberMe" name="rememberMe" value="true">
                    <label for="rememberMe">记住我</label>
                </div>
                <div class="form-group" align="center">
                    <ul class="list-inline">
                        <li style="width: 40%">
                            <button type="submit" class="btn  btn-md btn-primary" style="width: 100%"> 登录</button>
                        </li>
                        <li style="width: 40%">
                            <button type="button" class="btn  btn-md btn-primary" style="width: 100%"> 取消</button>
                        </li>
                    </ul>
                </div>
                <div class="form-group" align="center" style="background-color: darksalmon;float: right">
                    <button type="button" class="btn btn-md btn-block">注册</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
